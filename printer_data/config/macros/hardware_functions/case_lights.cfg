[gcode_macro LIGHT_OFF]
gcode:
    set_pin pin=caselight value=0

[gcode_macro BRIGHT_LIGHT]
gcode:
    set_pin pin=caselight value=100

[gcode_macro MEDIUM_LIGHT]
gcode:
    set_pin pin=caselight value=40

[gcode_macro PRINTING_LIGHT]
gcode:
    set_pin pin=caselight value=5

[gcode_macro LOW_LIGHT]
gcode:
    set_pin pin=caselight value=15