[gcode_macro OFF]
gcode:
    M84 # disable steppers
    TURN_OFF_HEATERS # bed and hotend off
    M107 # part cooling fan off
    SET_FAN_SPEED FAN=filter SPEED=0 # nevermore off
    SET_FAN_SPEED FAN=controller_fan SPEED=0 # controller fans off
    SET_PIN PIN=caselight VALUE=0 # case light off
    STATUS_LEDS COLOR="SHUTDOWN" # turn toolhead leds off